; $Id$

; Opera is the first because it can mask as Firefox/IE but with proper "Opera" version
; Opera 10 has "9.80" number and the correct version is given with "Version/" prefix
["#Opera[ /][0-9]+\.[a-zA-Z0-9]+.*Version/([0-9]+\.[a-zA-Z0-9\.\-]+)#i"]
name = Opera
matches[1] = version
["#Opera[ /]([0-9]+\.[a-zA-Z0-9]+)#i"]
name = Opera
matches[1] = version

; Firefox and its ancestors
["#(?:Firefox|Phoenix|Firebird|BonEcho|Shiretoko)/([a-zA-Z0-9.\-]+)#i"]
name = Firefox
matches[1] = version

; Internet Explorer
; IE 8 in compatibility mode shows 7.0 number
["#Trident/4\.0#i"]
name = "Internet Explorer"
version = "8.0"
["#MSIE ([a-zA-Z0-9.]+)#i"]
name = "Internet Explorer"
matches[1] = version

; Chrome before Safari because Chrome adds "Safari" version too
["#Chrome/([a-zA-Z0-9.\-]+)#i"]
name = Chrome
matches[1] = version

; Konqueror
["#Konqueror/([a-zA-Z0-9.\-]+)#i"]
name = Konqueror
matches[1] = version

; Safari strange version numbers
; Safari 3+
["#Version/([a-zA-Z0-9\.\-]+) Safari/[0-9.]+#i"]
name = Safari
matches[1] = version
; Safari 2.x
["#Safari/(4[0-9][0-9])#i"]
name = Safari
version = "2"
; Safari older or unknown (from Chrome for example) - rarely used so we don't care
["#Safari/[0-9]+#i"]
name = Safari
version = ""

; Other
["#Camino/([a-zA-Z0-9.\-\+]+)#i"]
name = Camino
matches[1] = version
