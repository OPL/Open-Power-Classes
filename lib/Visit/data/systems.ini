; $Id$

; ==============================
; Windows family
; ==============================
["#Windows NT 6\.1#i"]
os = Windows
name = 7
["#Windows NT 6\.0#i"]
os = Windows
name = Vista
["#Windows (?:NT 5\.1|XP)#i"]
os = Windows
name = XP
["#Windows NT 5\.2;.*Win64;#i"]
os = Windows
name = XP
["#Windows NT 5\.2#i"]
os = Windows
name = "Server 2003"
["#Windows NT 5\.0#i"]
os = Windows
name = 2000
["#(?:Windows NT 4\.0|WinNT4\.0)#i"]
os = Windows
name = NT 4.0
["#(?:Windows ME|Win 9x 4\.90)#i"]
os = Windows
name = ME
["#(?:Windows NT|WinNT)#i"]
os = Windows
name = NT
["#(?:Windows 98|Win98)#i"]
os = Windows
name = 98
["#(?:Windows 95|Win95)#i"]
os = Windows
name = 95
["#Windows NT ([0-9.]+)#i"]
os = Windows
matches[1] = name

; =============================
; Linux group
; =============================
["#[ \(\[]+(Ubuntu|Kubuntu|Xubuntu|Fedora|Red Hat|SUSE)/([a-zA-Z0-9.\-]+)#i"]
os = Linux
matches[1] = name
matches[2] = version
["#[ \(\[]+(Ubuntu|Kubuntu|Xubuntu|Fedora|Red Hat|SUSE|Gentoo|Debian)#i"]
os = Linux
matches[1] = name
["#GNU/Linux/x86_64#i"]
os = Linux
name = GNU
["#Linux ([^;]+);#i"]
os = Linux
matches[1] = name
["#Linux#i"]
os = Linux
name = ""

; =============================
; Macintosh
; =============================
["#(Intel|PPC) Mac OS X ([[0-9a-zA-Z.\-_]+])#i"]
os = "Mac OS"
name = "X"
matches[1] = extra
matches[2] = version
["#(Intel|PPC) Mac OS X#i"]
os = "Mac OS"
name = "X"
matches[1] = extra

; =============================
; Other
; =============================
["#(FreeBSD|OpenBSD|NetBSD|DragonFly|SunOS)#i"]
os = BSD
matches[1] = name
["#Unix ([^;]+);#i"]
os = Unix
matches[1] = name
["#Unix#i"]
os = Unix
name = ""
